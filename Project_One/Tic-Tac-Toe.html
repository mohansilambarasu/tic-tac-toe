<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta meta name="viewport" content="width=device-width" charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src\styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Cinzel:wght@700&family=Pacifico&family=Patua+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9abb9e2eb2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="loader-wrapper">
      <div class="loader"></div>
      <div class="loader"></div>
      <div class="loader"></div>
      <div class="loader"></div>
    </div>
    </audio>
    <div class="fullContainer">
      <div class="topContainer">
        <h1 class="heading">Tic Tac Toe!</h1>
        <h3 class="rounds">Round <span class="zero">1</span></h3>
        <div class="scores">
          <h5 class="scoreCount btn btn-dark">Player X - <span class="one">0</span></h5>
          <h5 class="scoreCount btn btn-dark">Player O - <span class="two">0</span></h5>
        </div>
      </div>
      <div class="middleContainer">
        <div class="grid-container board">
          <div class="grid-item box"></div>
          <div class="grid-item box"></div>
          <div class="grid-item box"></div>
          <div class="grid-item box"></div>
          <div class="grid-item box"></div>
          <div class="grid-item box"></div>
          <div class="grid-item box"></div>
          <div class="grid-item box"></div>
          <div class="grid-item box"></div>
        </div>
        <button type="button" class="btn btn-dark bottomrestart" data-dismiss="modal">Next Round!</button>
        <!-- <button class="restartbtn" type="button" name="button">Restart</button> -->
        <!-- onclick="window.location.reload();" -->
        <!-- Modal -->
        <div class="modals">
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <h1 class="modalheading">Hello</h1>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark restartbtn" data-dismiss="modal">Next Round!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Starting-Modal -->
      <div class="modals">
        <div class="modal fade modalnew" id="exampleModalCenters" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content mainmodal">
              <div class="modal-body mainmodalbody">
                <h3>WELCOME TO <br> TIC TAC TOE</h3>
                <div class="content">      
                  <h5>Presenting to you the digital version of the most played game on the backside of every note book.</h5>
                  <h5>Best of three rounds will determine the winner.</h5>
                  <h5>So what are you waiting for, pull your best friend and Start playing!</h5>
                </div>
              </div>
              <div class="modal-footer mainmodalfooter">
                <button type="button" class="btn btn-dark enter" data-dismiss="modal">Start Game</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="src\script.js" type="text/javascript"></script>
  </body>
</html>
